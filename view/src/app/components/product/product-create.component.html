<div class="container mt-4">
  <h3>Thêm sản phẩm mới</h3>

  <div class="mb-3">
    <label class="form-label">Tên sản phẩm</label>
    <input type="text" class="form-control" [(ngModel)]="product.name">
  </div>

  <div class="mb-3">
    <label class="form-label">Giá</label>
    <input type="number" class="form-control" [(ngModel)]="product.price">
  </div>

  <div class="mb-3">
    <label class="form-label">Số lượng</label>
    <input type="number" class="form-control" [(ngModel)]="product.quantity">
  </div>

  <div class="mb-3">
    <label class="form-label">Danh mục</label>
    <select class="form-select" [(ngModel)]="product.category_id">
      <option value="0">Chọn danh mục</option>
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Mô tả</label>
    <textarea class="form-control" [(ngModel)]="product.description"></textarea>
  </div>

  <button class="btn btn-primary" (click)="create()">Thêm sản phẩm</button>
</div>
